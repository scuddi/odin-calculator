<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <h1>Let's do some Math!</h1>
    <div class="container">
        <div class="calculator-body">
            <div class="display">
                <div class="last-input" id="last-input"></div>
                <div class="input">
                    <div class="operator-store" id="operator-store"></div>
                    <div class="new-input" id="new-input">0</div>
                </div>
            </div>
            <div class="buttons-body">
                <button type="button" class="general-button" id="clear">Clear</button>
                <button type="button" class="operator" id="divison">/</button>

                <button type="button" class="digit" id="b7">7</button>
                <button type="button" class="digit" id="b8">8</button>
                <button type="button" class="digit" id="b9">9</button>
                <button type="button" class="operator" id="multiply">*</button>

                <button type="button" class="digit" id="b4">4</button>
                <button type="button" class="digit" id="b5">5</button>
                <button type="button" class="digit" id="b6">6</button>
                <button type="button" class="operator" id="minus">-</button>

                <button type="button" class="digit" id="b1">1</button>
                <button type="button" class="digit" id="b2">2</button>
                <button type="button" class="digit" id="b3">3</button>
                <button type="button" class="operator" id="plus">+</button>

                <button type="button" class="digit" id="b0">0</button>
                <button type="button" class="equal" id="equal">=</button>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
